<html lang="en"
      ng-app="rs.core.testapp.container"
      ng-controller="rs.core.testapp.container.AppCtrl">
    <head>
        <title ng-bind="title">rs.core.testapp</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
        <base href="/" />
    </head>
    <body>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed"
                            type="button"
                            data-toggle="collapse"
                            data-target="#bs-navbar"
                            aria-controls="bs-navbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-ellipsis-v"></i>
                    </button><!-- .navbar-toggle -->
                    <a href="../" class="navbar-brand">
                        rs-core-testapp staging area
                    </a>
                </div><!-- .navbar-header -->
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ui-sref-active="active">
                            <a ui-sref="parent">Home</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="rs-core-testapp">Main</a>
                        </li>
                    </ul>
                </nav><!-- #bs-navbar -->
            </div><!-- .container -->
        </header>
        <div>
            <div ui-view></div>
        </div>
    </body>
</html>
