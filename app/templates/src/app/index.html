<html lang="en"
      ng-app="<%= dotModuleName %>.container"
      ng-controller="<%= dotModuleName %>.container.AppCtrl">
    <head>
        <title ng-bind="title"><%= dotModuleName %></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- compiled CSS --><% if(styles) styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% if(scripts) scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
        <base href="/" />
    </head>
    <body>
        <header class="navbar navbar-static-top" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed"
                            type="button"
                            data-toggle="collapse"
                            data-target="#bs-navbar"
                            aria-controls="bs-navbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-ellipsis-v"></i>
                    </button><!-- .navbar-toggle -->
                    <a href="../" class="navbar-brand">
                        <%= hypModuleName %> staging area
                    </a>
                </div><!-- .navbar-header -->
                <nav id="bs-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="parent">Home</a></li>
                        <li><a ui-sref="base-ng-proj">Main</a></li>
                    </ul>
                </nav><!-- #bs-navbar -->
            </div><!-- .container -->
        </header>
        <div>
            <div ui-view></div>
        </div>
    </body>
</html>
